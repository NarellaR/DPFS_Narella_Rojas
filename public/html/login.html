<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión | PlayHeaven</title>
    <link rel="stylesheet" href='/css/login.css'>

        <!-- Remixicon https://remixicon.com/ -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
          <img src="\img\fondo-lg.png" alt="Fondo gamer" class="fondo"/>
          <div class="logo-box">
            <img src="\img\logo.png" alt="Logo" class="logo" />
            <h1>PlayHeaven</h1>
            <p>Tu paraíso gamer a un clic</p>
          </div>
        </div>
    
        <div class="login-right">
          <h2>¿Extrañabas el paraíso?</h2>
    
          <form class="form-login">
            <label for="email">Mail:</label>
            <input type="email" id="email" name="email" required autocomplete="email" />
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />
    
            <button type="submit" class="btn-login">Iniciar Sesión</button>
          </form>
    
          <div class="divider">
            <hr />
            <span>O inicia con</span>
            <hr />
          </div>
    
          <div class="social-icons">
            <button class="icon-login"><i class="ri-google-line"></i></button>
            <button class="icon-login"><i class="ri-facebook-line"></i></button>
            <button class="icon-login"><i class="ri-steam-line"></i></button>
          </div>
    
          <p class="signup">¿Aún no nos conocemos? Crea tu cuenta. 
            <a href="\html\register.html" class="crear-cuenta">Crear Cuenta</a>
          </p>
        </div>
    </div>
</body>
</html>
