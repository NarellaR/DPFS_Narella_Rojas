<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | PlayHeaven</title>
    <link rel="stylesheet" href='/css/register.css'>

    <!-- Remixicon https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
      <div class="register-left">
        <h1>¡Que comience la aventura!</h1>
        <p>Registrate con:</p>
        <div class="social-icons">
          <button class="icon-login"><i class="ri-google-line"></i></button>
          <button class="icon-login"><i class="ri-facebook-line"></i></button>
          <button class="icon-login"><i class="ri-steam-line"></i></button>
        </div>
  
        <div class="divider">
            <hr />
            <span>O registrate con</span>
            <hr />
          </div>
  
        <form action="/registro" method="POST" class="form-register">
          <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required />
          </div>
          <div class="input-group">
            <label for="email">Mail:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-group">
            <label for="repassword">Repita la Contraseña:</label>
            <input type="password" name="repassword" id="repassword" required />
          </div>
  
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
          </div>
  
          <button type="submit" class="btn-register">Crear Cuenta</button>
        </form>
  
        <p class="signin">
          ¿Ya nos conocemos?
          <a href="/html/login.html" class="iniciar-sesion">Inicia sesión.</a>
        </p>
      </div>
  
      <div class="register-right">
        <img src="/img/fondo-lg.png" alt="Fondo gamer" class="fondo" />
        <div class="logo-box">
          <img src="/img/logo.png" alt="Logo" class="logo" />
          <h1>PlayHeaven</h1>
          <p>Tu paraíso gamer a un clic</p>
        </div>
      </div>
    </div>
</body>
</html>
